<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let product of products">
    <div class="card" [ngClass]="{'clearance' : product.clearance}">
      <img [src]="product.image" class="card-img-top" [alt]="product.name">
      <div class="card-body">
        <p class="card-text" *ngIf="product.clearance" style="font-style: oblique;">Producto destacado</p>
        <h6 class="card-title">{{product.type}} "{{product.name}}"</h6>
        <p class="card-text">{{product.price | currency}}</p>
        <p *ngIf="product.stock<=0" class="card-text badge rounded-pill text-bg-secondary">Sin stock</p>
        <div class="stock-buy" *ngIf="product.stock>0">
          <button class="btn btn-outline-secondary btn-sm" (click)="downQuantity(product)">-</button>
            Disponible 
            <input type="text" style="width: 10%; border: none; background: none;"
              [(ngModel)]="product.quantity">
               <!--dentro de input pero no anda (keyup)="changeQuantity($event, product)"-->
          <button class="btn btn-outline-secondary btn-sm" (click)="upQuantity(product)">+</button>
        </div>
      </div>
    </div>
  </div>
</div>
